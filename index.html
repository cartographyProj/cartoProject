<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>simpleMap</title>
    <script src="https://apis.openapi.sk.com/tmap/vectorjs?version=1&appKey=my3V8AntW6aJFirDGlo8Y2totMYfWsWVa6550hEn

"></script>
    <script type="text/javascript">
      // 페이지가 로딩이 된 후 호출하는 함수입니다.
      function initTmap() {
        // map 생성
        // Tmapv3.Map을 이용하여, 지도가 들어갈 div, 넓이, 높이를 설정합니다.
        var map = new Tmapv3.Map("map_div", {
          // 지도가 생성될 div
          center: new Tmapv3.LatLng(37.5652045, 126.98702028),
          width: "100%", // 지도의 넓이
          height: "700px", // 지도의 높이
          zoom: 16, // 지도 줌레벨
        });
      }
    </script>
  </head>
  <body onload="initTmap()">
    <!-- 맵 생성 실행 -->
    <div id="map_div"></div>
  </body>
</html>
